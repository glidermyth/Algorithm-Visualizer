<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Sorting.css">
    <script src="./Sorting.js" defer></script>
    <title>Algo-Visualize</title>
</head>
<body>
    <main class="main-body">

        <div class="input">
            <div class="display">

            </div>
            <div class="input-container">
                <input type="text" name="array" id="num-array" placeholder="Enter numbers seperated by comma(,)"/>
                <button class="btn input-btn">Submit</button>
                <input type="text" name="random-data" id="random-data" placeholder="Enter element count"/>
                <button class="btn random-number">Generate Random</button>
            </div>
        </div>

        <div class="canvas">
            
        </div>

        <div class="sorting-buttons">
            <button class="btn insertionSort">Insertion Sort</button>
            <button class="btn bubbleSort">Bubble Sort</button>
            <button class="btn selectionSort">Selection Sort</button>
            <button class="btn mergeSort">Merge Sort</button>
            <button class="btn quickSort">Quick Sort</button>
        </div>
    </main>
</body>
</html>
